<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphtastic</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../GiphyApi/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="../GiphyApi/assets/javascript/javascrupt.js"></script>


</head>

<body>

    <!-- nav bar at the top -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Giphtastic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active reset" href="index.html">Reset <span class="sr-only">(current)</span></a>
                </li>

        </div>
    </nav>

    <!-- jumbotron with heading -->
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Giphtastic</h1>
            <p class="lead text-muted">Type a search term in the search bar to add gifs to the screen. You can then
                click on them to animate them. At the top you can click reset to clear the gifs on the screen.</p>
        </div>
    </section>


    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="search-buttons"></div>

            </div>
        </div>

    </div>

    <!--container to hold gifs and search bar -->
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="gifs-show-here"></div>

            </div>

            <div class="col-4">
                <div class="search-bar-location"></div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-term" placeholder="Gif Search Term"
                        aria-label="Gif Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--     footer  -->

    <footer class="container-fluid text-center">
        <p>Copyright &copy</p>
    </footer>


    <!--     Bootstrap information  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
